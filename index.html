<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Visualizador 3D</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>

  <!-- mantém exatamente assim -->
  <script src="loader.js"></script>

  <!-- polling mínimo para só chamar init/animate quando Viewer3D existir -->
  <script>
    (function waitViewer(){
      if (window.Viewer3D && typeof Viewer3D.init === 'function') {
        Viewer3D.init();
        Viewer3D.animate();
      } else {
        setTimeout(waitViewer, 50);
      }
    })();
  </script>
</head>
<body>
  <!-- sem alterações aqui -->
</body>
</html>
